<script>
    function dropon(params) {
        let itm = document.getElementById("off");
        itm.style.display="none";
        let drp = document.getElementById("drop");
        drp.style.display="inline";
        let itm2 = document.getElementById("on");
        itm2.style.display="block";
    }
    function dropoff(params) {
        let drp = document.getElementById("drop");
        drp.style.display="none";
        let itm2 = document.getElementById("on");
        itm2.style.display="none";
        let itm = document.getElementById("off");
        itm.style.display="block";
    }
